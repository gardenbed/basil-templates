name: library
on:
  push:
    paths:
      - 'go/library/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Lint library
        uses: gardenbed/actions/go-lint@main
        with:
          path: ./go/library
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Test library
        uses: gardenbed/actions/go-cover@main
        with:
          path: ./go/library
