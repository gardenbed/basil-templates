name: library
on:
  push:
    paths:
      - 'go/library/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Lint library
        uses: gardenbed/actions/go-lint@main
        with:
          path: ./go/library
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Test library
        uses: gardenbed/actions/go-cover@main
        with:
          path: ./go/library
