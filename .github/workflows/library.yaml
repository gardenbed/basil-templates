name: library
on:
  push:
    paths:
      - 'go/library/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Lint library
        uses: gardenbed/actions/go-lint@main
        with:
          path: ./go/library
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Test library
        uses: gardenbed/actions/go-cover@main
        with:
          path: ./go/library
