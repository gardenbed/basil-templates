name: library
on:
  push:
    paths:
      - 'go/library/**'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Lint library
        uses: gardenbed/actions/go-lint@main
        with:
          path: ./go/library
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Test library
        uses: gardenbed/actions/go-cover@main
        with:
          path: ./go/library
