name: command-line-app
description: This is a template for creating command-line applications in Go.

changes:
  deletes:
    - glob: 'template.yaml'
  moves:
    - src: 'cmd/command-line-app'
      dest: 'cmd/{{.Name}}'
  appends:
  replaces:
    - filepath: '(\.md|go.mod|\.go|\.gitignore|Makefile)$'
      old: 'grpc-service'
      new: '{{.Name}}'
    - filepath: 'basil.yaml$'
      old: 'team-id'
      new: '{{.Owner}}'
